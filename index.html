<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="body-container">
        <header>
            <div class="header-container">
                <div class="header-left">
                    <a href="#" class="header-item">About</a>

                </div>
                <div class="header-right">

            <div class="logo">

        <footer>
            <div class="footer-container">
                <div class="footer-left">
                    <a href="" class="footer-item">About</a>
                    <a href="" class="footer-item">Business</a>
                    <a href="" class="footer-item">How Search works</a>
                </div>
                <div class="footer-right">
                    <a href="" class="footer-item">Privacy</a>
                    <a href="" class="footer-item">Terms</a>
                    <a href="" class="footer-item">Settings</a>
                </div>
            </div>
